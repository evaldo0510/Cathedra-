<!DOCTYPE html>
<html lang="pt-BR" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cathedra Digital - Inteligência Teológica</title>
    
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>

    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/throne.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/d4af37/throne.png">
    
    <link rel="manifest" href="./metadata.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { 
              gold: '#d4af37', 
              sacred: '#8b0000',
              pro: {
                main: '#ffffff',
                soft: '#f5f6f7',
                text: '#1a1a1a',
                muted: '#6b7280',
                accent: '#1f2937',
                border: '#e5e7eb'
              }
            },
            boxShadow: {
              'sacred': '0 20px 50px rgba(139, 0, 0, 0.05)',
              '4xl': '0 35px 70px -15px rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'fast-in': 'fadeIn 0.2s ease-out forwards',
              'modal-zoom': 'modalZoom 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { 'from': { opacity: '0', transform: 'translateY(8px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
              modalZoom: { 'from': { opacity: '0', transform: 'scale(0.95)' }, 'to': { opacity: '1', transform: 'scale(1)' } },
              pulseSoft: { '0%, 100%': { opacity: '0.4' }, '50%': { opacity: '0.8' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        * { -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { overflow-x: hidden; width: 100%; height: 100%; background-color: #ffffff; margin: 0; padding: 0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        #root { min-height: 100dvh; background-color: #ffffff; }
        .dark #root { background-color: #0c0a09; }
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999; background-color: #1f2937;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo { width: 80px; height: 80px; margin-bottom: 2rem; animation: splash-pulse 2s ease-in-out infinite; }
        @keyframes splash-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
        .splash-text { color: #ffffff; font-family: 'Inter', sans-serif; font-weight: 900; font-size: 1.2rem; letter-spacing: 0.4em; text-transform: uppercase; margin-top: 1rem; }
        .loader-bar { width: 100px; height: 2px; background: rgba(255, 255, 255, 0.1); margin-top: 2rem; position: relative; overflow: hidden; border-radius: 4px; }
        .loader-progress { position: absolute; height: 100%; width: 50%; background: #d4af37; animation: loader-move 1.5s infinite; }
        @keyframes loader-move { 0% { left: -50%; } 100% { left: 100%; } }
        .page-enter { animation: pageFade 0.4s ease-out forwards; }
        @keyframes pageFade { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar Pro */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

        /* Modos de Leitura - Fidelidade Técnica */
        .study-mode {
          background: #ffffff;
        }
        .prayer-mode {
          background: #f9fafb;
        }
        .prayer-mode .commentary {
          display: none;
        }
        .prayer-mode .reader-text {
          font-size: 1.25rem;
          line-height: 2.1;
          font-family: 'Merriweather', serif;
        }
        .reader-text {
          font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-logo">
          <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="#ffffff" fill-opacity="0.05" />
            <path d="M32 72V38C32 33.5817 35.5817 30 40 30H60C64.4183 30 68 33.5817 68 38V72" stroke="#d4af37" stroke-width="5" stroke-linecap="round" />
            <path d="M25 72H75L82 82H18L25 72Z" fill="#d4af37" />
            <path d="M50 38V62" stroke="#d4af37" stroke-width="5" stroke-linecap="round" />
          </svg>
        </div>
        <h1 class="splash-text">Cathedra</h1>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('cathedra-ready', function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => { splash.style.visibility = 'hidden'; }, 500);
        }
      });
    </script>
</body>
</html>
