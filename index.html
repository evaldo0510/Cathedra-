
<!DOCTYPE html>
<html lang="pt-BR" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cathedra Digital - Inteligência Teológica</title>
    <meta name="description" content="A plataforma definitiva para estudos católicos com busca relacional entre Bíblia, Catecismo e Magistério.">
    
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/cross.png">
    
    <link rel="manifest" href="/metadata.json">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { gold: '#d4af37', sacred: '#8b0000' },
            boxShadow: {
              'sacred': '0 20px 50px -12px rgba(139, 0, 0, 0.15)',
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fdfcf8; 
            color: #1a1a1a; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        body.dark { background-color: #0c0a09; color: #f5f5f4; }

        .font-serif { 
            font-family: 'Playfair Display', serif; 
            hyphens: auto;
            word-break: break-word;
            overflow-wrap: break-word;
            text-wrap: balance;
        }

        /* Correção para letras não "quebrarem" o container */
        p, h1, h2, h3, h4, h5 {
            max-width: 100%;
            overflow-wrap: break-word;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        
        #root {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        .parchment { 
            background-color: #fdfcf8;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .dark .parchment { background-color: #0c0a09; }

        .page-enter {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>

</body>
</html>
