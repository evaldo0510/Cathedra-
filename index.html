
<!DOCTYPE html>
<html lang="pt-BR" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cathedra Digital - Inteligência Teológica</title>
    
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/cross.png">
    
    <link rel="manifest" href="./metadata.json">
    
    <!-- Resource Hints para Performance Profissional -->
    <link rel="preconnect" href="https://generativelanguage.googleapis.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://img.icons8.com">

    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { gold: '#d4af37', sacred: '#8b0000' },
            boxShadow: {
              'sacred': '0 20px 50px -12px rgba(139, 0, 0, 0.15)',
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
              'fast-in': 'fadeIn 0.15s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'modal-zoom': 'modalZoom 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(8px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              modalZoom: {
                'from': { opacity: '0', transform: 'scale(0.96) translateY(12px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            outline: none !important;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: #fdfcf8;
            scroll-behavior: smooth;
        }

        body.dark { background-color: #0c0a09; }

        .font-serif { 
            font-family: 'Playfair Display', serif; 
            hyphens: none !important;
            word-break: normal;
            overflow-wrap: break-word;
        }

        #root {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .parchment { 
            background-color: #fdfcf8;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .dark .parchment { background-color: #0c0a09; background-image: none; }

        .page-enter { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .animate-shimmer {
          background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
          background-size: 200% 100%;
        }

        /* Otimização de Performance de Modal */
        .modal-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            will-change: opacity;
        }
        
        .modal-content {
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
    </style>
<script type="importmap">
{

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>

</body>
</html>
