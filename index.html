    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { gold: '#d4af37', sacred: '#8b0000' },
            animation: {
              'fast-in': 'fadeIn 0.2s ease-out forwards',
              'modal-zoom': 'modalZoom 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(8px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              modalZoom: {
                'from': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              shimmer: {
                'from': { transform: 'translateX(-100%)' },
                'to': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            text-rendering: optimizeLegibility;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: #fdfcf8;
            scroll-behavior: smooth;
        }

        body.dark { background-color: #0c0a09; }

        .font-serif { font-family: 'Playfair Display', serif; }

        #root {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding-bottom: calc(4.5rem + var(--sab));
        }

        .page-enter { 
          animation: fadeIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .parchment { 
            background-color: #fdfcf8;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .dark .parchment { background-color: #0c0a09; background-image: none; }

        .mobile-nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(26, 26, 26, 0.85);
        }
    </style>
