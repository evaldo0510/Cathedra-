
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cathedra Digital - Inteligência Teológica</title>
    <meta name="description" content="A plataforma definitiva para estudos católicos com busca relacional entre Bíblia, Catecismo e Magistério.">
    
    <meta name="theme-color" content="#1a1a1a">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cathedra">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/cross.png">
    
    <link rel="manifest" href="/metadata.json">
    
    <!-- Tailwind com plugins necessários -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#d4af37',
              sacred: '#8b0000',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sar: env(safe-area-inset-right);
            --sal: env(safe-area-inset-left);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fdfcf8; 
            color: #1a1a1a; 
            margin: 0; 
            overflow-x: hidden;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease;
            /* Padding para Safe Areas em dispositivos móveis */
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }
        
        body.dark {
            background-color: #0c0a09;
            color: #f5f5f4;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        
        .sacred-gradient { background: linear-gradient(135deg, #1a1a1a 0%, #3a0000 100%); }
        
        /* Ajuste do fundo para não causar lag no scroll mobile */
        .parchment { 
            background-color: #fdfcf8;
            background-image: 
                url("https://www.transparenttextures.com/patterns/natural-paper.png"),
                radial-gradient(#efe7d1 0.5px, transparent 0.5px);
            background-size: auto, 30px 30px;
            background-repeat: repeat;
        }
        
        .dark .parchment {
            background-color: #0c0a09;
            background-image: 
                url("https://www.transparenttextures.com/patterns/natural-paper.png"),
                radial-gradient(#1c1917 0.5px, transparent 0.5px);
        }

        @media (max-width: 768px) {
            .shadow-3xl { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
            input, textarea { font-size: 16px !important; }
        }

        .sacred-background {
            position: relative;
            background-color: #fdfcf8;
            background-image: 
                linear-gradient(to bottom, rgba(253, 252, 248, 0.94), rgba(253, 252, 248, 0.98)),
                url('https://www.transparenttextures.com/patterns/natural-paper.png');
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: inset 0 0 100px rgba(212, 175, 55, 0.02), 0 20px 50px rgba(0,0,0,0.03);
            overflow: hidden;
        }
        
        .dark .sacred-background {
            background-color: #1c1917;
            border: 1px solid rgba(212, 175, 55, 0.05);
        }

        .page-enter {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            body { background: white !important; font-size: 12pt; }
            .no-print { display: none !important; }
        }
        
        /* Custom scrollbar para containers */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</html>
