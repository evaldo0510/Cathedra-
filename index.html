
<!DOCTYPE html>
<html lang="pt-BR" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cathedra Digital - Inteligência Teológica</title>
    
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>

    <meta name="theme-color" content="#0c0a09">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/d4af37/throne.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/100/d4af37/throne.png">
    
    <link rel="manifest" href="./metadata.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { gold: '#d4af37', sacred: '#8b0000' },
            boxShadow: {
              'sacred': '0 20px 50px rgba(139, 0, 0, 0.15)',
              '4xl': '0 35px 70px -15px rgba(0, 0, 0, 0.5)',
            },
            animation: {
              'fast-in': 'fadeIn 0.2s ease-out forwards',
              'modal-zoom': 'modalZoom 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { 'from': { opacity: '0', transform: 'translateY(8px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
              modalZoom: { 'from': { opacity: '0', transform: 'scale(0.95)' }, 'to': { opacity: '1', transform: 'scale(1)' } },
              pulseSoft: { '0%, 100%': { opacity: '0.4' }, '50%': { opacity: '0.8' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        * { -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body { overflow-x: hidden; width: 100%; height: 100%; background-color: #0c0a09; margin: 0; padding: 0; }
        .font-serif { font-family: 'Playfair Display', serif; }
        #root { min-height: 100dvh; background-color: #fdfcf8; }
        .dark #root { background-color: #0c0a09; }
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999; background-color: #0c0a09;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo { width: 100px; height: 100px; margin-bottom: 2rem; animation: splash-pulse 2s ease-in-out infinite; }
        @keyframes splash-pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }
        .splash-text { color: #d4af37; font-family: 'Playfair Display', serif; font-size: 1.5rem; letter-spacing: 0.3em; text-transform: uppercase; }
        .loader-bar { width: 120px; height: 1px; background: rgba(212, 175, 55, 0.1); margin-top: 2rem; position: relative; overflow: hidden; }
        .loader-progress { position: absolute; height: 100%; width: 50%; background: #d4af37; animation: loader-move 1.5s infinite; }
        @keyframes loader-move { 0% { left: -50%; } 100% { left: 100%; } }
        .parchment { background-color: #fdfcf8; background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'); }
        .page-enter { animation: pageFade 0.4s ease-out forwards; }
        @keyframes pageFade { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="https://img.icons8.com/ios-filled/512/d4af37/throne.png" class="splash-logo" alt="Cathedra Logo">
        <h1 class="splash-text">Cathedra</h1>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('cathedra-ready', function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => { splash.style.visibility = 'hidden'; }, 500);
        }
      });
    </script>
</body>
</html>
